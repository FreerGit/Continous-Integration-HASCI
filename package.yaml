name: HASCI

default-extensions:
- BlockArguments
- DeriveAnyClass
- DeriveGeneric
- LambdaCase
- NoImplicitPrelude # RIO
- OverloadedStrings
- StrictData

dependencies:
- aeson
- async
- base
- butcher
- hslogger
- http-client
- http-conduit
- http-types
- network
- record-hasfield
- rio
- scotty
- serialise
- stm
- time
- typed-process
- wai-cors
- yaml

ghc-options:
- -F -pgmF=record-dot-preprocessor

library:
  source-dirs: src

executables:
  HASCI:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HASCI

tests:
  quad-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HASCI
    - hspec